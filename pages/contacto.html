<div class="container mt-5 contacto">
    <h1>Contacto</h1>
    <form class="row g-3">
        <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="col-md-8">
            <label for="emailinfo" class="form-label">Email</label>
            <input type="Email" class="form-control" id="emailinfo" required>
        </div>
        <div class="col-md-4">
            <label for="numtelefono" class="form-label">Numero de telefono</label>
            <input type="text" class="form-control" id="numtelefono" placeholder="+54 (341) 123-4567">
        </div>
        <div class="col-md-12">
            <label for="comentarios" class="form-label">Comentarios</label>
            <textarea class="form-control" id="comentarios" rows="3" required></textarea>
        </div>
        <div class="col-mg-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
